<p><!-- raw HTML omitted -->罢了 随波逐流<!-- raw HTML omitted --></p>
<p><!-- raw HTML omitted -->扎醒的梦<!-- raw HTML omitted --></p>
<p>人的向往，来自于自卑。</p>
<p>贫穷之人向往财富，渺小之人向往功名。</p>
<p>天真的人，换了一个又一个梦；</p>
<p>老练的人，吃了一次又一次苦。</p>
<p>如果你坚信目标将会实现，</p>
<p>就要不逃避地面对现实。</p>
